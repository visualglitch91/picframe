<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PicFrame</title>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <meta name="description" content="An app to frame my pictures" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="<%= baseUrl %>icons/192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="<%= baseUrl %>icons/48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= baseUrl %>icons/16x16.png"
    />
    <meta name="msapplication-TileColor" content="#282a36" />
    <meta name="theme-color" content="#282a36" />
    <link rel="stylesheet" href="./assets/jquery.guillotine.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script src="./assets/jquery-3.7.1.min.js"></script>
    <script src="./assets/jquery.guillotine.min.js"></script>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
